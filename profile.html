<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль IlagTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a2e;
            --darker: #16213e;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 800px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .profile-name {
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .profile-id {
            color: #aaa;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-icon {
            font-size: 30px;
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 14px;
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .rank-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff8c00, #ffcc00);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 5px;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.3);
        }
        
        .prizes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .prize-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .prize-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .prize-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .prize-name {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .prize-date {
            font-size: 12px;
            color: #aaa;
        }
        
        .btn-view-all {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }
        
        .btn-view-all:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-name" id="username">Загрузка...</h1>
            <div class="profile-id">ID: <span id="user-id">...</span></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="stat-value" id="total-shipments">0 TON</div>
                <div class="stat-label">Всего завезено</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-value" id="days-in-team">0</div>
                <div class="stat-label">Дней в команде</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-value" id="prizes-count">0</div>
                <div class="stat-label">Выиграно призов</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="stat-value" id="leaderboard-position">#0</div>
                <div class="stat-label">Позиция в рейтинге</div>
            </div>
        </div>

        <div>
            <h3 class="section-title"><i class="fas fa-shield-alt"></i> Ваш ранг</h3>
            <div class="text-center">
                <div class="stat-value" id="user-rank">⚪ Загрузка...</div>
                <div class="rank-badge" id="rank-badge">...</div>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="section-title"><i class="fas fa-gift"></i> Последние призы</h3>
            <div class="prizes-container" id="recent-prizes">
                <div class="text-center py-5">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка призов...</p>
                </div>
            </div>
            <button class="btn-view-all" id="history-button">
                <i class="fas fa-history me-2"></i>Смотреть всю историю
            </button>
        </div>
    </div>

    <script>
        // Установка API базового URL
        const API_BASE_URL = "http://192.168.0.107:5000";
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const token = urlParams.get('token');
        
        // Инициализация профиля
        async function initProfile() {
            try {
                // Получение данных пользователя
                const response = await fetch(`${API_BASE_URL}/api/user_data?user_id=${userId}&token=${token}`);
                const userData = await response.json();
                
                // Заполнение данных
                document.getElementById('username').textContent = userData.name;
                document.getElementById('user-id').textContent = userData.id;
                document.getElementById('total-shipments').textContent = `${userData.total_shipments.toFixed(2)} TON`;
                document.getElementById('days-in-team').textContent = userData.days_in_team;
                document.getElementById('prizes-count').textContent = userData.prizes_count;
                document.getElementById('leaderboard-position').textContent = `#${userData.leaderboard_position}`;
                document.getElementById('user-rank').textContent = userData.rank;
                document.getElementById('rank-badge').textContent = userData.rank_description;
                
                // Добавление последних призов
                const prizesContainer = document.getElementById('recent-prizes');
                prizesContainer.innerHTML = '';
                
                userData.recent_prizes.forEach(prize => {
                    const prizeElement = document.createElement('div');
                    prizeElement.className = 'prize-item';
                    prizeElement.innerHTML = `
                        <div class="prize-icon">
                            <i class="fas ${prize.icon}"></i>
                        </div>
                        <div class="prize-name">${prize.name}</div>
                        <div class="prize-date">${prize.date}</div>
                    `;
                    prizesContainer.appendChild(prizeElement);
                });
                
                // Обработчик кнопки
                document.getElementById('history-button').addEventListener('click', () => {
                    window.location.href = `history.html?user_id=${userId}&token=${token}`;
                });
            } catch (error) {
                console.error('Profile load error:', error);
                document.getElementById('username').textContent = "Ошибка загрузки";
            }
        }

        window.addEventListener('DOMContentLoaded', initProfile);
    </script>
</body>
</html>
