<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль IlagTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a2e;
            --darker: #16213e;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 800px;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .profile-name {
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .profile-id {
            color: #aaa;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-icon {
            font-size: 30px;
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 14px;
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .rank-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff8c00, #ffcc00);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 5px;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.3);
        }
        
        .prizes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .prize-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .prize-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .prize-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .prize-name {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .prize-date {
            font-size: 12px;
            color: #aaa;
        }
        
        .btn-view-all {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }
        
        .btn-view-all:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .loader {
            text-align: center;
            padding: 30px;
            color: #aaa;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-name" id="username">Загрузка...</h1>
            <div class="profile-id">ID: <span id="user-id">123456789</span></div>
        </div>

        <div id="stats-loader" class="loader">
            <i class="fas fa-spinner fa-spin"></i> Загрузка статистики...
        </div>

        <div class="stats-grid" id="stats-container" style="display: none;">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="stat-value" id="total-shipments">0 TON</div>
                <div class="stat-label">Всего завезено</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-value" id="days-in-team">0</div>
                <div class="stat-label">Дней в команде</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-value" id="prizes-count">0</div>
                <div class="stat-label">Выиграно призов</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="stat-value" id="leaderboard-position">#0</div>
                <div class="stat-label">Позиция в рейтинге</div>
            </div>
        </div>

        <div id="rank-loader" class="loader" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Загрузка ранга...
        </div>

        <div id="rank-container" style="display: none;">
            <h3 class="section-title"><i class="fas fa-shield-alt"></i> Ваш ранг</h3>
            <div class="text-center">
                <div class="stat-value" id="user-rank">⚪ Новичёк</div>
                <div class="rank-badge" id="rank-badge">Начальный уровень</div>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="section-title"><i class="fas fa-gift"></i> Последние призы</h3>
            <div id="prizes-loader" class="loader">
                <i class="fas fa-spinner fa-spin"></i> Загрузка призов...
            </div>
            <div class="prizes-container" id="recent-prizes" style="display: none;">
                <!-- Последние призы будут загружены через JS -->
            </div>
            <button id="history-button" class="btn-view-all" style="display: none;">
                <i class="fas fa-history me-2"></i>Смотреть всю историю
            </button>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // Элементы DOM
        const statsLoader = document.getElementById('stats-loader');
        const statsContainer = document.getElementById('stats-container');
        const rankLoader = document.getElementById('rank-loader');
        const rankContainer = document.getElementById('rank-container');
        const prizesLoader = document.getElementById('prizes-loader');
        const prizesContainer = document.getElementById('recent-prizes');
        const historyButton = document.getElementById('history-button');
        const errorMessage = document.getElementById('error-message');

        // Загрузка данных профиля
        async function loadProfile() {
            try {
                // Загрузка основной статистики
                const statsResponse = await fetch(`https://api.example.com/users/${userId}/stats`);
                if (!statsResponse.ok) throw new Error('Ошибка загрузки статистики');
                const statsData = await statsResponse.json();
                
                // Отображаем статистику
                document.getElementById('username').textContent = statsData.name;
                document.getElementById('user-id').textContent = statsData.id;
                document.getElementById('total-shipments').textContent = `${statsData.totalShipments.toFixed(2)} TON`;
                document.getElementById('days-in-team').textContent = statsData.daysInTeam;
                document.getElementById('prizes-count').textContent = statsData.prizesCount;
                document.getElementById('leaderboard-position').textContent = `#${statsData.leaderboardPosition}`;
                
                // Скрываем лоадер и показываем статистику
                statsLoader.style.display = 'none';
                statsContainer.style.display = 'grid';
                
                // Загрузка ранга
                const rankResponse = await fetch(`https://api.example.com/users/${userId}/rank`);
                if (!rankResponse.ok) throw new Error('Ошибка загрузки ранга');
                const rankData = await rankResponse.json();
                
                // Отображаем ранг
                document.getElementById('user-rank').textContent = rankData.rank;
                document.getElementById('rank-badge').textContent = rankData.description;
                
                // Скрываем лоадер и показываем ранг
                rankLoader.style.display = 'none';
                rankContainer.style.display = 'block';
                
                // Загрузка последних призов
                const prizesResponse = await fetch(`https://api.example.com/users/${userId}/prizes?limit=4`);
                if (!prizesResponse.ok) throw new Error('Ошибка загрузки призов');
                const prizesData = await prizesResponse.json();
                
                // Отображаем призы
                if (prizesData.length > 0) {
                    prizesData.forEach(prize => {
                        const prizeElement = document.createElement('div');
                        prizeElement.className = 'prize-item';
                        prizeElement.innerHTML = `
                            <div class="prize-icon">
                                <i class="fas ${prize.icon}"></i>
                            </div>
                            <div class="prize-name">${prize.name}</div>
                            <div class="prize-date">${prize.date}</div>
                        `;
                        prizesContainer.appendChild(prizeElement);
                    });
                    
                    // Показываем контейнер и кнопку
                    prizesLoader.style.display = 'none';
                    prizesContainer.style.display = 'grid';
                    historyButton.style.display = 'block';
                } else {
                    prizesLoader.innerHTML = '<p>Призов пока нет</p>';
                }
                
                // Обработчик кнопки "Смотреть всю историю"
                historyButton.addEventListener('click', () => {
                    window.location.href = `history.html?user_id=${userId}`;
                });
                
            } catch (error) {
                console.error('Ошибка:', error);
                
                // Скрываем все лоадеры
                statsLoader.style.display = 'none';
                rankLoader.style.display = 'none';
                prizesLoader.style.display = 'none';
                
                // Показываем сообщение об ошибке
                errorMessage.textContent = `Ошибка: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        }

        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
