<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История призов IlagTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a2e;
            --darker: #16213e;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 800px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        .header h1 {
            font-weight: 800;
            margin: 0;
            font-size: 28px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item {
            text-align: center;
            padding: 0 15px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
        }
        
        .prizes-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .prize-header {
            display: grid;
            grid-template-columns: 50px 1fr 120px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .prize-item {
            display: grid;
            grid-template-columns: 50px 1fr 120px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }
        
        .prize-item:last-child {
            border-bottom: none;
        }
        
        .prize-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .prize-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .prize-name {
            font-weight: 500;
        }
        
        .prize-date {
            color: #aaa;
            font-size: 14px;
            text-align: right;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #aaa;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loader {
            text-align: center;
            padding: 30px;
            color: #aaa;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .user-id {
            color: #aaa;
            font-size: 14px;
            margin-left: 15px;
            align-self: center;
        }
        
        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .server-online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .server-offline {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1><i class="fas fa-gift me-3"></i>История призов</h1>
            <div class="user-id">ID: <span id="user-id">...</span></div>
        </div>

        <div id="stats-loader" class="loader">
            <i class="fas fa-spinner fa-spin"></i> Загрузка статистики...
        </div>

        <div id="stats-container" style="display: none;">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="total-prizes">0</div>
                    <div class="stat-label">Всего призов</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="ton-won">0 TON</div>
                    <div class="stat-label">Выиграно TON</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="last-prize">-</div>
                    <div class="stat-label">Последний приз</div>
                </div>
            </div>

            <div class="filter-bar">
                <button class="filter-btn active">Все призы</button>
                <button class="filter-btn">TON</button>
                <button class="filter-btn">Бонусы</button>
                <button class="filter-btn">Другое</button>
                <button class="filter-btn">
                    <i class="fas fa-calendar me-1"></i>За последний месяц
                </button>
            </div>
        </div>

        <div id="prizes-loader" class="loader">
            <i class="fas fa-spinner fa-spin"></i> Загрузка списка призов...
        </div>

        <div class="prizes-list" id="prizes-container" style="display: none;">
            <div class="prize-header">
                <div>#</div>
                <div>Приз</div>
                <div>Дата</div>
            </div>
            <div id="prizes-list">
                <!-- Призы будут загружены через JS -->
            </div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div id="server-status" class="server-status">
            <i class="fas fa-server me-2"></i>
            <span>Проверка сервера...</span>
        </div>
    </div>

    <script>
        // Конфигурация
        const API_BASE = "http://192.168.0.107:5001";
        const USER_ID = new URLSearchParams(window.location.search).get('user_id');
        
        // Элементы DOM
        const statsLoader = document.getElementById('stats-loader');
        const statsContainer = document.getElementById('stats-container');
        const prizesLoader = document.getElementById('prizes-loader');
        const prizesContainer = document.getElementById('prizes-container');
        const prizesList = document.getElementById('prizes-list');
        const errorMessage = document.getElementById('error-message');
        const userIdElement = document.getElementById('user-id');
        const serverStatus = document.getElementById('server-status');
        
        // Настройки запросов
        const fetchOptions = {
            mode: 'cors',
            cache: 'no-cache'
        };
        
        // Проверка доступности сервера
        async function checkServer() {
            try {
                const response = await fetch(`${API_BASE}/api/ping`, {
                    method: 'GET',
                    ...fetchOptions
                });
                
                if (response.ok) {
                    serverStatus.className = "server-status server-online";
                    serverStatus.innerHTML = '<i class="fas fa-check-circle me-2"></i> Сервер доступен';
                    return true;
                }
            } catch (error) {
                console.error('Ошибка проверки сервера:', error);
            }
            
            serverStatus.className = "server-status server-offline";
            serverStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i> Сервер недоступен';
            return false;
        }
        
        // Основная функция загрузки данных
        async function loadHistory() {
            try {
                // Показываем ID пользователя
                userIdElement.textContent = USER_ID;
                
                // Проверяем сервер
                const serverAvailable = await checkServer();
                if (!serverAvailable) {
                    throw new Error("Сервер бэкенда недоступен. Убедитесь что сервер запущен.");
                }
                
                // Загрузка статистики
                const statsResponse = await fetch(
                    `${API_BASE}/api/prize_stats?user_id=${USER_ID}`,
                    fetchOptions
                );
                
                if (!statsResponse.ok) {
                    throw new Error(`Ошибка HTTP! Статус: ${statsResponse.status}`);
                }
                
                const statsData = await statsResponse.json();
                
                // Проверка на ошибку от сервера
                if (statsData.error) {
                    throw new Error(statsData.error);
                }
                
                // Отображаем статистику
                document.getElementById('total-prizes').textContent = statsData.total || 0;
                document.getElementById('ton-won').textContent = `${(statsData.ton || 0).toFixed(2)} TON`;
                document.getElementById('last-prize').textContent = statsData.last || '-';
                
                // Загрузка истории призов
                const prizesResponse = await fetch(
                    `${API_BASE}/api/prize_history?user_id=${USER_ID}`,
                    fetchOptions
                );
                
                if (!prizesResponse.ok) {
                    throw new Error(`Ошибка HTTP! Статус: ${prizesResponse.status}`);
                }
                
                const prizesData = await prizesResponse.json();
                
                // Проверка на ошибку от сервера
                if (prizesData.error) {
                    throw new Error(prizesData.error);
                }
                
                // Отображаем призы
                prizesList.innerHTML = '';
                
                if (prizesData.length > 0) {
                    prizesData.forEach((prize, index) => {
                        const prizeElement = document.createElement('div');
                        prizeElement.className = 'prize-item';
                        prizeElement.innerHTML = `
                            <div class="prize-icon">
                                <i class="fas ${getPrizeIcon(prize.prize)}"></i>
                            </div>
                            <div class="prize-name">${prize.prize}</div>
                            <div class="prize-date">${formatDate(prize.date)}</div>
                        `;
                        prizesList.appendChild(prizeElement);
                    });
                } else {
                    prizesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>Призов пока нет</h3>
                            <p>Ваши выигранные призы появятся здесь</p>
                        </div>
                    `;
                }
                
                // Показываем контент
                statsLoader.style.display = 'none';
                prizesLoader.style.display = 'none';
                statsContainer.style.display = 'block';
                prizesContainer.style.display = 'block';
                
                // Инициализируем фильтры
                if (prizesData.length > 0) {
                    initFilters(prizesData);
                }
                
            } catch (error) {
                console.error('Ошибка:', error);
                showError(`Ошибка: ${error.message}`);
            }
        }
        
        // Инициализация фильтров
        function initFilters(prizes) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Снимаем активность со всех кнопок
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Делаем текущую кнопку активной
                    btn.classList.add('active');
                    
                    // Применяем фильтр
                    applyFilter(btn.textContent.trim(), prizes);
                });
            });
        }
        
        // Применение фильтра
        function applyFilter(filterType, allPrizes) {
            // Очищаем список
            prizesList.innerHTML = '';
            
            let filteredPrizes = [...allPrizes];
            
            // Фильтрация по типу приза
            if (filterType === 'TON') {
                filteredPrizes = allPrizes.filter(p => p.prize.includes('TON'));
            } 
            else if (filterType === 'Бонусы') {
                filteredPrizes = allPrizes.filter(p => p.prize.includes('%'));
            } 
            else if (filterType === 'Другое') {
                filteredPrizes = allPrizes.filter(p => 
                    !p.prize.includes('TON') && !p.prize.includes('%')
                );
            }
            else if (filterType === 'За последний месяц') {
                const now = new Date();
                filteredPrizes = allPrizes.filter(p => {
                    const prizeDate = new Date(p.date);
                    const monthAgo = new Date();
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    return prizeDate > monthAgo;
                });
            }
            
            // Отображение отфильтрованных призов
            if (filteredPrizes.length > 0) {
                filteredPrizes.forEach((prize, index) => {
                    const prizeElement = document.createElement('div');
                    prizeElement.className = 'prize-item';
                    prizeElement.innerHTML = `
                        <div class="prize-icon">
                            <i class="fas ${getPrizeIcon(prize.prize)}"></i>
                        </div>
                        <div class="prize-name">${prize.prize}</div>
                        <div class="prize-date">${formatDate(prize.date)}</div>
                    `;
                    prizesList.appendChild(prizeElement);
                });
            } else {
                prizesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-filter"></i>
                        <h3>Нет призов по выбранному фильтру</h3>
                        <p>Попробуйте изменить параметры фильтрации</p>
                    </div>
                `;
            }
        }
        
        // Вспомогательные функции
        
        // Определение иконки по типу приза
        function getPrizeIcon(prize) {
            if (prize.includes("TON")) return "fa-coins";
            if (prize.includes("%")) return "fa-percent";
            if (prize.includes("😺")) return "fa-cat";
            return "fa-gift";
        }
        
        // Форматирование даты
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU');
            } catch {
                return dateString.split(' ')[0]; // Возвращаем только дату без времени
            }
        }
        
        // Показать ошибку
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            statsLoader.style.display = 'none';
            prizesLoader.style.display = 'none';
        }
        
        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Сначала проверяем сервер
                const serverAvailable = await checkServer();
                
                if (serverAvailable) {
                    // Если сервер доступен, загружаем данные
                    await loadHistory();
                } else {
                    showError("Сервер бэкенда недоступен. Убедитесь что сервер запущен на http://192.168.0.107:5001");
                    statsLoader.style.display = 'none';
                    prizesLoader.style.display = 'none';
                }
            } catch (error) {
                showError(`Ошибка инициализации: ${error.message}`);
            }
        });
    </script>
</body>
</html>
