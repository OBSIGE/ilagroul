<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–∏–∑–æ–≤ IlagTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a2e;
            --darker: #16213e;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 800px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        .header h1 {
            font-weight: 800;
            margin: 0;
            font-size: 28px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item {
            text-align: center;
            padding: 0 15px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
        }
        
        .prizes-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .prize-header {
            display: grid;
            grid-template-columns: 50px 1fr 120px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .prize-item {
            display: grid;
            grid-template-columns: 50px 1fr 120px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }
        
        .prize-item:last-child {
            border-bottom: none;
        }
        
        .prize-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .prize-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .prize-name {
            font-weight: 500;
        }
        
        .prize-date {
            color: #aaa;
            font-size: 14px;
            text-align: right;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #aaa;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loader {
            text-align: center;
            padding: 30px;
            color: #aaa;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .user-id {
            color: #aaa;
            font-size: 14px;
            margin-left: 15px;
            align-self: center;
        }
        
        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .server-online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .server-offline {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1><i class="fas fa-gift me-3"></i>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–∏–∑–æ–≤</h1>
            <div class="user-id">ID: <span id="user-id">...</span></div>
        </div>

        <div id="stats-loader" class="loader">
            <i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...
        </div>

        <div id="stats-container" style="display: none;">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="total-prizes">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø—Ä–∏–∑–æ–≤</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="ton-won">0 TON</div>
                    <div class="stat-label">–í—ã–∏–≥—Ä–∞–Ω–æ TON</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="last-prize">-</div>
                    <div class="stat-label">–ü–æ—Å–ª–µ–¥–Ω–∏–π –ø—Ä–∏–∑</div>
                </div>
            </div>

            <div class="filter-bar">
                <button class="filter-btn active">–í—Å–µ –ø—Ä–∏–∑—ã</button>
                <button class="filter-btn">TON</button>
                <button class="filter-btn">–ë–æ–Ω—É—Å—ã</button>
                <button class="filter-btn">–î—Ä—É–≥–æ–µ</button>
                <button class="filter-btn">
                    <i class="fas fa-calendar me-1"></i>–ó–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –º–µ—Å—è—Ü
                </button>
            </div>
        </div>

        <div id="prizes-loader" class="loader">
            <i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏–∑–æ–≤...
        </div>

        <div class="prizes-list" id="prizes-container" style="display: none;">
            <div class="prize-header">
                <div>#</div>
                <div>–ü—Ä–∏–∑</div>
                <div>–î–∞—Ç–∞</div>
            </div>
            <div id="prizes-list">
                <!-- –ü—Ä–∏–∑—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div id="server-status" class="server-status">
            <i class="fas fa-server me-2"></i>
            <span>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞...</span>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_BASE = "http://192.168.0.107:5001";
        const USER_ID = new URLSearchParams(window.location.search).get('user_id');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const statsLoader = document.getElementById('stats-loader');
        const statsContainer = document.getElementById('stats-container');
        const prizesLoader = document.getElementById('prizes-loader');
        const prizesContainer = document.getElementById('prizes-container');
        const prizesList = document.getElementById('prizes-list');
        const errorMessage = document.getElementById('error-message');
        const userIdElement = document.getElementById('user-id');
        const serverStatus = document.getElementById('server-status');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–ø—Ä–æ—Å–æ–≤
        const fetchOptions = {
            mode: 'cors',
            cache: 'no-cache'
        };
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–µ—Ä–∞
        async function checkServer() {
            try {
                const response = await fetch(`${API_BASE}/api/ping`, {
                    method: 'GET',
                    ...fetchOptions
                });
                
                if (response.ok) {
                    serverStatus.className = "server-status server-online";
                    serverStatus.innerHTML = '<i class="fas fa-check-circle me-2"></i> –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω';
                    return true;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞:', error);
            }
            
            serverStatus.className = "server-status server-offline";
            serverStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i> –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
            return false;
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadHistory() {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                userIdElement.textContent = USER_ID;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä
                const serverAvailable = await checkServer();
                if (!serverAvailable) {
                    throw new Error("–°–µ—Ä–≤–µ—Ä –±—ç–∫–µ–Ω–¥–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω.");
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                const statsResponse = await fetch(
                    `${API_BASE}/api/prize_stats?user_id=${USER_ID}`,
                    fetchOptions
                );
                
                if (!statsResponse.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP! –°—Ç–∞—Ç—É—Å: ${statsResponse.status}`);
                }
                
                const statsData = await statsResponse.json();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—à–∏–±–∫—É –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                if (statsData.error) {
                    throw new Error(statsData.error);
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('total-prizes').textContent = statsData.total || 0;
                document.getElementById('ton-won').textContent = `${(statsData.ton || 0).toFixed(2)} TON`;
                document.getElementById('last-prize').textContent = statsData.last || '-';
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏–∑–æ–≤
                const prizesResponse = await fetch(
                    `${API_BASE}/api/prize_history?user_id=${USER_ID}`,
                    fetchOptions
                );
                
                if (!prizesResponse.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP! –°—Ç–∞—Ç—É—Å: ${prizesResponse.status}`);
                }
                
                const prizesData = await prizesResponse.json();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—à–∏–±–∫—É –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                if (prizesData.error) {
                    throw new Error(prizesData.error);
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø—Ä–∏–∑—ã
                prizesList.innerHTML = '';
                
                if (prizesData.length > 0) {
                    prizesData.forEach((prize, index) => {
                        const prizeElement = document.createElement('div');
                        prizeElement.className = 'prize-item';
                        prizeElement.innerHTML = `
                            <div class="prize-icon">
                                <i class="fas ${getPrizeIcon(prize.prize)}"></i>
                            </div>
                            <div class="prize-name">${prize.prize}</div>
                            <div class="prize-date">${formatDate(prize.date)}</div>
                        `;
                        prizesList.appendChild(prizeElement);
                    });
                } else {
                    prizesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>–ü—Ä–∏–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                            <p>–í–∞—à–∏ –≤—ã–∏–≥—Ä–∞–Ω–Ω—ã–µ –ø—Ä–∏–∑—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</p>
                        </div>
                    `;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
                statsLoader.style.display = 'none';
                prizesLoader.style.display = 'none';
                statsContainer.style.display = 'block';
                prizesContainer.style.display = 'block';
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
                if (prizesData.length > 0) {
                    initFilters(prizesData);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function initFilters(prizes) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // –°–Ω–∏–º–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // –î–µ–ª–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–Ω–æ–ø–∫—É –∞–∫—Ç–∏–≤–Ω–æ–π
                    btn.classList.add('active');
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä
                    applyFilter(btn.textContent.trim(), prizes);
                });
            });
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
        function applyFilter(filterType, allPrizes) {
            // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
            prizesList.innerHTML = '';
            
            let filteredPrizes = [...allPrizes];
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ —Ç–∏–ø—É –ø—Ä–∏–∑–∞
            if (filterType === 'TON') {
                filteredPrizes = allPrizes.filter(p => p.prize.includes('TON'));
            } 
            else if (filterType === '–ë–æ–Ω—É—Å—ã') {
                filteredPrizes = allPrizes.filter(p => p.prize.includes('%'));
            } 
            else if (filterType === '–î—Ä—É–≥–æ–µ') {
                filteredPrizes = allPrizes.filter(p => 
                    !p.prize.includes('TON') && !p.prize.includes('%')
                );
            }
            else if (filterType === '–ó–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –º–µ—Å—è—Ü') {
                const now = new Date();
                filteredPrizes = allPrizes.filter(p => {
                    const prizeDate = new Date(p.date);
                    const monthAgo = new Date();
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    return prizeDate > monthAgo;
                });
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø—Ä–∏–∑–æ–≤
            if (filteredPrizes.length > 0) {
                filteredPrizes.forEach((prize, index) => {
                    const prizeElement = document.createElement('div');
                    prizeElement.className = 'prize-item';
                    prizeElement.innerHTML = `
                        <div class="prize-icon">
                            <i class="fas ${getPrizeIcon(prize.prize)}"></i>
                        </div>
                        <div class="prize-name">${prize.prize}</div>
                        <div class="prize-date">${formatDate(prize.date)}</div>
                    `;
                    prizesList.appendChild(prizeElement);
                });
            } else {
                prizesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-filter"></i>
                        <h3>–ù–µ—Ç –ø—Ä–∏–∑–æ–≤ –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Ñ–∏–ª—å—Ç—Ä—É</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏</p>
                    </div>
                `;
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –ø–æ —Ç–∏–ø—É –ø—Ä–∏–∑–∞
        function getPrizeIcon(prize) {
            if (prize.includes("TON")) return "fa-coins";
            if (prize.includes("%")) return "fa-percent";
            if (prize.includes("üò∫")) return "fa-cat";
            return "fa-gift";
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU');
            } catch {
                return dateString.split(' ')[0]; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–æ–ª—å–∫–æ –¥–∞—Ç—É –±–µ–∑ –≤—Ä–µ–º–µ–Ω–∏
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            statsLoader.style.display = 'none';
            prizesLoader.style.display = 'none';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä
                const serverAvailable = await checkServer();
                
                if (serverAvailable) {
                    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω, –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                    await loadHistory();
                } else {
                    showError("–°–µ—Ä–≤–µ—Ä –±—ç–∫–µ–Ω–¥–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ http://192.168.0.107:5001");
                    statsLoader.style.display = 'none';
                    prizesLoader.style.display = 'none';
                }
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`);
            }
        });
    </script>
</body>
</html>
